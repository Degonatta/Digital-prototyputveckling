    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spel</title>
</head>
<body class="cluefive-page">
    <header>
        <div class="alphabet-buttons">
            <button data-letter="A"><span class="letter">A</span><span class="number">1</span></button>

            <button data-letter="I"><span class="letter">I</span><span class="number">9</span></button>

            <button data-letter="M"><span class="letter">M</span><span class="number">13</span></button>

            <button data-letter="O"><span class="letter">O</span><span class="number">15</span></button>
            <button data-letter="P"><span class="letter">P</span><span class="number">16</span></button>
            <button data-letter="Q"><span class="letter">Q</span><span class="number">17</span></button>
            <button data-letter="R"><span class="letter">R</span><span class="number">18</span></button>
            <button data-letter="S"><span class="letter">S</span><span class="number">19</span></button>
            <button data-letter="T"><span class="letter">T</span><span class="number">20</span></button>
            <button data-letter="U"><span class="letter">U</span><span class="number">21</span></button>

            <button data-letter="Ä"><span class="letter">Ä</span><span class="number">28</span></button>
            <button data-letter="Ö"><span class="letter">Ö</span><span class="number">29</span></button>
        </div>
    </header>

    <main>
        <div class="game-level">
                <div id="number-display"></div>
                <button class="next-button" onclick="location.href='theend.html'">Next ></button>
                <div class="willowkod"><img src="Picture/Willow2.png"></div>
                <div class="treasure-closed"><img src="Picture/TreasureClosed.png"></div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</html>
